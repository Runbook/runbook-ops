[supervisord]
nodaemon = true

[program:stunnel-server]
command = /usr/bin/stunnel4 /config/stunnel-server.conf
priority = 1
autostart = true
autorestart = true
startretries = 9999999
user = root
group = root
umask = 022
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:broker]
command = /src/actions/broker.py /config/broker.yml
priority = 2
autostart = true
autorestart = true
startretries = 9999999
user = runapp
group = users
umask = 022
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
