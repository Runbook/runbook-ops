[uwsgi]
base = /src/web

#location of the flask application file
file = /src/web/web.py

#uwsgi varible only, does not relate to your flask application
callable = app

#uwsgi plugins
plugins = http,python

pythonpath = %(base)
#http = 127.0.0.1:8000
socket = /tmp/crweb.sock
chmod-socket = 666
master = 1
harakiri = 30
need-app
workers = 8
